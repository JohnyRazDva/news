<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div sec:authorize="isAuthenticated()">
            <div class="menu-wrapper">
                <div class="list-menu-invisible-wrapper">
                    <div class="list-menu-wrapper">
                        <ul>
                            <div sec:authorize="hasRole('ROLE_ADMIN')">
                                <li class="menu-item">
                                    <a th:href="@{'/admin/users-menu'}" class="menu-item-link">Users menu</a>
                                </li>
                            </div>
                            <li class="menu-item">
                                <a th:href="@{'/add-news'}" class="menu-item-link">Add news</a>
                            </li>
                            <li class="menu-item">
                                <a th:href="@{'/news-list'}" class="menu-item-link">News List</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
